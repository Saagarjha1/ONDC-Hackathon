<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Sparse Matrix Pincode Serviceability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
    <a class="active" onclick="toggleTab('addDelete')">Add/Delete Data</a>
    <a onclick="toggleTab('verify')">Verify Serviceability</a>
</div>

<div class="container" id="addDeleteTab">
    <form id="inputForm">
        <div id="inputFields">
            <input type="text" name="merchantId" placeholder="Enter Merchant ID">
            <input type="text" name="pincodesServed" placeholder="Enter Pincodes Served (comma-separated)">
            <br>
        </div>
        <button type="submit">Add Merchant Serviceability</button>
    </form>
    <br>
    <input type="text" id="deleteMerchantId" placeholder="Enter Merchant ID to delete">
    <input type="text" id="deletePincode" placeholder="Enter Pincode to delete">
    <button onclick="deleteServiceability()">Delete Serviceability Data</button>
    <br><br>
    <button onclick="displayData()">Display All Data</button>
    <div class="all-data" id="allData"></div>
</div>

<div class="container" id="verifyTab" style="display: none;">
    <input type="text" id="merchantIdInput" placeholder="Enter Merchant ID">
    <input type="text" id="pincodeInput" placeholder="Enter Pincode">
    <button onclick="checkServiceability()">Check Serviceability</button>
    <div class="details" id="details"></div>
</div>

<script src="script.js"></script>

</body>
</html>
